<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav>
            <div id="links-header">
                <a href="#" class="cursor-pointer links-hover">Gmail</a>
                <a href="#" class="cursor-pointer links-hover">Imagens</a>
            </div>
            <div id="icone-e-menu">
                <a href="#" id="link-icone-menu-header">
                    <svg focusable="false" viewBox="0 0 24 24" id="icone-menu-header" class="cursor-pointer">
                        <path
                            d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
                        </path>
                    </svg>
                </a>
                <a href="#" class="cursor-pointer">
                    <img src="img/profile.png" alt="Foto de perfil do usuário" id="foto-de-perfil-header">
                </a>
            </div>
        </nav>
    </header>
    <main>
        <img src="img/logo.png" alt="Logo do buscador">

        <div id="barra-de-pesquisa">
            <span class="icone-barra-de-pesquisa" id="icone-lupa">
                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                        d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                    </path>
                </svg>
            </span>

            <label for="id-pesquisa">Digite seu termo de pesquisa</label>
            <input type="search" name="pesquisa" id="id-pesquisa" class="cursor-pointer">

            <div id="grupo-de-icones">
                <span class="icone-barra-de-pesquisa">
                    <img src="img/icon-keyboard.png" alt="Ferramentas de inserção de texto" id="icone-teclado">
                </span>
                <span class="icone-barra-de-pesquisa">
                    <svg focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#4285f4"
                            d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z">
                        </path>
                        <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                        <path fill="#fbbc05"
                            d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z">
                        </path>
                        <path fill="#ea4335"
                            d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z">
                        </path>
                    </svg>
                </span>
                <span class="icone-barra-de-pesquisa">
                    <img src="img/icone-camera.svg" alt="Pesquisa por imagem">
                </span>
            </div>
        </div>

        <div id="botoes-de-acao">
            <input type="button" value="Pesquisa Google" class="cursor-pointer">
            <input type="button" value="Estou com sorte" class="cursor-pointer">
        </div>

        <!-- <p>Confira os projetos de <a href="https://www.github.com/augusto404" target="_blank" class="cursor-pointer">Augusto404 no GitHub</a></p> -->
    </main>

    <footer>
        <div class="secao-footer">
            <p>Brasil</p>
        </div>
        <div class="secao-footer">
            <div class="secao-footer-lados" id="secao-footer-lado-direito">
                <a href="#" class="cursor-pointer links-hover">Sobre</a>
                <a href="#" class="cursor-pointer links-hover">Publicidade</a>
                <a href="#" class="cursor-pointer links-hover">Negócios</a>
                <a href="#" class="cursor-pointer links-hover">Como funciona a Pesquisa</a>
            </div>
            <div class="secao-footer-lados" id="secao-footer-lado-esquerdo">
                <a href="#" class="cursor-pointer links-hover">Privacidade</a>
                <a href="#" class="cursor-pointer links-hover">Termos</a>
                <a href="#" class="cursor-pointer links-hover">Configurações</a>
            </div>
        </div>
    </footer>
</body>

</html>
